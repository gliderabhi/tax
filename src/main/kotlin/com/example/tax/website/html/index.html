<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body class="bg-primary bg-opacity-25">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto rounded shadow bg-white">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="m-5 text-center">
                                <h1 class="text-primary">Log In</h1>
                            </div>
                            <div class="m-3 text-center">
                                <h3>Please enter your userId and password to continue.</h3>
                            </div>
                            <form class="m-5" id="login_form"> 
                                <div class="mb-3">
                                    <label class="form-label" for="username">Email / mobile</label>
                                    <input class="form-control" type="text" id="username">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="password">Password</label>
                                    <input class="form-control" type="password" id="password">
                                </div>

                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="remember-me">
                                            <label for="remember-me" class="form-check-label">Keep me loged in</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="text-end">
                                            <a href="#" id="forgot_pass">Forgot password?</a>
                                        </div>
                                    </div>
                                    <div>
                                        <input type="submit" class="form-control btn btn-primary mt-3">
                                    </div>

                        
                                </div>
                            </form>
                            <div class="m-3 text-center">
                                <button class="bg-secondary btn mt-3" id="sign_up_button">
                                    Sign Up
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <img src="./login_icon.svg" alt="login" class="img-fluid p-5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

<script src="../js/login.js"></script>  
</html>
